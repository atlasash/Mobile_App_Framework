<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My Material App</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="dist/css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="dist/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <!-- rippler CSS -->
    <link rel="stylesheet" href="css/rippler.css">
    <!-- rippler js -->
    <link rel="stylesheet" type="text/css" href="css/waves.css" />
  </head>
  <body onload="swiper.slideTo(1);">

    <div class="swiper-container s8" data-enhance="false">
      <div class="swiper-wrapper" >
        <div class="swiper-slide top_tab button" style="height: 51px !important;border-radius:0px !important">
          <i class="material-icons" onclick="swiper.slideTo(0)" style="color:#FFF;float: left;padding: 10px;font-size:30px;">dehaze</i>

          <!--<i class="material-icons" style="color:#FFF;float: left;padding-left: 5px;padding-right: 10px;font-size:40px">arrow_back</i>-->
          <!--<span id="prog">My Span</span><br>
          <span id="prog2">My Span</span>-->
        </div>
        <div class="swiper-slide" style="height: 100%">
            <div class="swiper-container s1">

                <div class="swiper-container stop-swiping stop-swiping2 s3">
                    <div class="swiper-wrapper clone-wrapper" style="display: none;">
                        <div class="swiper-slide clone-slide my-slide-duplicate"></div>
                    </div>
                </div>

                <!--TOP MENU-->
                <div class="menu-container stop-swiping stop-swiping2 stop-swiping3">
                  <ul>
                    <li class="button"><span>RECENT</span></li>
                    <li class="button"><span>HIP-HOP</span></li>
                    <li class="button"><span>RAP</span></li>
                    <li class="button"><span>R&B</span></li>
                    <li class="button"><span>ALTERNATIVE</span></li>
                    <li class="myslider"></li>
                  </ul>
                </div>



                <div class="swiper-wrapper">
                  <div class="swiper-slide offcanvas_menu stop-swiping3" id="slide1" style="width:83%;">
                   <span class="label-checkbox" onclick="swiper.slideTo(1)">Close Menu</span><br>
                    <span onclick="swiper.slideTo(0)" class="button">Slide to 0</span><br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>fill<br>
                  </div>
                  <div class="swiper-slide" id="slide_main" style="opacity:1;background:rgba(0,0,0,0.0);">
                    <div data-enhance="false" class="stop-swiping stop-swiping2 stop-swiping3" id="loading_div" style="display:none"><img id="loading_gif" src="icons/loading.gif" /></div>
                    <!--MAIN DISPLAY SWIPER-->
                    <div class="swiper-container s2">
                      <span class="stop-swiping2 overlay"  style="position:absolute;top:0;;width:100%;height:100%;z-index: 999;background-color:#000;opacity:0;display: none"></span>
                      <span class="stop-swiping2 EN"  style="position:absolute;top:0px;left:0px;bottom:0px;width:20px;z-index: 1000;"></span>
                      <div class="swiper-wrapper stop-swiping slide_main_wrapper" style="position:relative;top:51px;left:0px" >
                        <div class="swiper-slide" id="slide_main_slide" >
                          <img class="stop-swiping3"  width="100%" src="http://www.atlasash.com/php/ash.oz@hotmail.com/RnB/The Scene.jpg"/>
                          <img class="stop-swiping3"  width="100%" src="http://www.atlasash.com/php/ash.oz@hotmail.com/RnB/Dorondo.jpg"/>
                          <img  class="stop-swiping3" width="100%" src="http://www.atlasash.com/php/ash.oz@hotmail.com/Rap/Movie.jpg"/>
                          <span onclick="swiper.slideTo(0)" class="btn button btn-default">Open Menu</span><br>
                          <span onclick="loading_show()" class="btn button btn-default">Show Loading</span><br>
                          <button id="btn1">BTN1</button>
                          <div class="stop-swiping3" style="height:200px !important;background-color: #000;color: #FFF;width:100% !important"></div>
                          <span class="stop-swiping3" style="height:200px;background-color: #000;color: #FFF;width:100%">My Span</span>
                        </div>
                        <div class="swiper-slide" >slide 2</div>
                        <div class="swiper-slide">slide 3</div>
                        <div class="swiper-slide">slide 4</div>
                        <div class="swiper-slide">slide 5</div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>

    <!--PhoneGap References-->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Swiper JS -->
    <script type="text/javascript" src="js/swiper.js"></script>
    <script type="text/javascript" src="js/waves.js"></script>
    <!--Bootstrap References-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--jQuery References-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
